<!DOCTYPE html>
<html lang= "en-US">
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav nav-fill w-25">
            <li class="nav-items">
              <a class="nav-link" href="#">
                Home
              </a>
            </li>
            <li class="nav-items">
              <a class="nav-link" href="#">
                Moments
              </a>
            </li>
            <li class="nav-items">
              <a class="nav-link" href="#">
                Notifications
              </a>
            </li>
            <li class="nav-items">
              <a class="nav-link" href="#">
                Messages
              </a>
            </li>
            <li class="nav-item">
              <a id="nav-icon-link" href="#">
                <img src="images/twitter-logo.png" id="logo" alt="Twitter Logo">
              </a>
            </li>
            <li class="nav-button">
              <a class="nav-link" href="#">
                <button id="button1">
                  &nbsp&nbspTweet&nbsp&nbsp
                </button>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="content-wrapper">
      <div id="content-left">
        <div id="cover-picture">
          <img src="images/ratatouille-banner.png" id="banner-pic" alt="Banner Picture">
        </div>
        <div id="profile-info">
          <img src="images/ratatouille.jpg" id="profile-pic" alt="Profile Picture">
          <p id="profile-name">Remy</p>
          <p id="profile-at">@remy</p>
        </div>
        <div id="profile-stats">
          <p id="profile-tweets">Tweets</p>
          <p id="profile-following">Following</p>
          <p id="profile-followers">Followers</p>
          <p class="profile-nums" id="profile-tweetsnum">5049</p>
          <p class="profile-nums" id="profile-followingnum">324</p>
          <p class="profile-nums" id="profile-followersnum">809</p>
        </div>
      </div>
      <div id="content-center">
        main
      </div>
      <div id="content-right">
        right
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
